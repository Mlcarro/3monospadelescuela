    <h1 class="tituloContacto">CONTACTO</h1>

	<!-- formulario de contacto -->
  <main> 
  <form action="#">
      <div class="field">
        <label for="Nombre">Nombre</label>
        <input type="text" name="nombre" required placeholder="Nombre">
      </div>

      <div class="field">
        <label for="Apellido">Apellido</label>
        <input type="text" name="apellido" required placeholder="Apellido">
      </div>

      <div class="field">
        <label for="nivelexperiencia">Nivel de Experiencia</label>
        <select name="opciones" id="opc">
          <option selected disabled value="seleccione una opcion">Seleccione una opción</option>
          <option value="principiante">Principiante</option>
          <option value="intermedio">Intermedio</option>
          <option value="avanzado">Avanzado</option>
        </select>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" name="email" required placeholder="Email">
      </div>

      <div class="field">
        <label for="telefono">Teléfono</label>
        <input type="number" name="telefono" required placeholder="Teléfono">
      </div>
    
      <div class="textbox">
        <label for="observaciones">Observaciones</label>
        <textarea name="box" id="" cols="30" rows="10"></textarea>
      </div>

      <div class="infoclases">
        <label for="info">Querés recibir información de nuestras clases?</label>
        <div><input type="radio" name="info">Si</div>
        <div><input type="radio" name="info">No</div>
      </div>

      <div class="privacidad">
        <input type="checkbox" required>
        <label for="heleido">He leído y acepto la política de privacidad</label>
      </div>
    </form>
  </main>
